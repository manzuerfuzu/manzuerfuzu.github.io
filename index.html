<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>登录</title>
	<link rel="stylesheet" type="text/css" href="assets/css/demo.css" />
	
	<style type="text/css">
		#yonghuming {
			background-color: #ffffff;
			width: 80%;
			width: calc(100% - 180px);
			height: 64px;
			border-radius: 2px;
			border: 0;
			font-size: 14px;
			padding-left: 32px;
			padding-right: 32px;
			outline: 0px none;
			outline: 0px;
		}
		
	</style>
	
</head>
<body>
	<!-- coidea:loader START -->
    <div class="loader">
      <div class="lds-ripple">
        <div></div>
        <div></div>
      </div>
    </div>
    <!-- coidea:loader END -->

    <!-- coidea:header START -->
    <header>
     
    </header>
    <!-- coidea:header END -->

    <!-- COIDEA:modal START -->
    <div class="modal invisible">
      
      <!-- COIDEA:modal:monster (open-close) START -->
      <div class="monster-open-close" style="background-image: url(assets/img/m-open-close.png)"></div>
      <!-- COIDEA:modal:monster (open-close) END -->
      
      <!-- COIDEA:modal:inner START -->
      <div class="modal-inner" style="background-image: url(assets/img/landscape.png);">
        
        <!-- COIDEA:modal:inner:close START -->
        <p class="close"><span></span></p>
        <!-- COIDEA:modal:inner:close END -->
        
        <!-- COIDEA:modal:inner:body START -->
        <div class="modal-body">
          
          <!-- COIDEA:modal:inner:body:monster (close) START -->
          <div class="monster-close" style="background-image: url(assets/img/m-close.png)"><span>Are you sure?</span></div>
          <!-- COIDEA:modal:inner:body:monster (close) END -->
          
          <h2>学国学智慧，过自在人生</h2>
          
          <ul>
            <li>感恩遇见</li>
              <input type="text" name="email" id="yonghuming" value="" placeholder="请输入登录用户名" autocomplete="off" required>
          </ul>

          <!-- COIDEA:modal:inner:body:form START -->
          <div class="form">
            <div class="form-holder">

              <div class="monster-signup"><span style="background-image: url(assets/img/m-signup.png)"></span></div>

              <div class="form-holder-inner">
                <form action="page/cs.html" method="post">
                  <div class="group">
                    <input type="text" name="email" id="email" value="" placeholder="请输入登录密码" autocomplete="off" required>
                  </div>

                  <div class="submit">
                    <input type="submit" class="submit-btn" value="进入" disabled="disabled" onclick="mmjingru();cs()">
                  </div>
                </form>
                <div class="thank-you-holder">
                  <span>Thank You, Human!</span>
                </div>
              </div>
              
            </div>
          </div>
          <!-- COIDEA:modal:inner:body:form END -->

        </div>
        <!-- COIDEA:modal:inner:body END -->
        
      </div>
      <!-- COIDEA:modal:inner END -->
      
    </div>
    <!-- COIDEA:modal END -->

   <!-- COIDEA:trigger START -->
    <section class="trigger">
      <h1>学国学智慧，过自在人生</h1>
      <button id="button">登录</button>
    </section>
    <!-- COIDEA:trigger END -->

    <script src="assets/js/jquery-1.11.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>
    <script src="https://unpkg.com/imagesloaded@4.1.4/imagesloaded.pkgd.min.js"></script>
    <script src="assets/js/demo.js"></script>
	<script src="assets/Bmob-2.2.5.min.js"></script>
	
	<script type="text/javascript">
		Bmob.initialize("d120dedc62382103", "201068");
		// Bmob.debug(true);  //上线后关闭
		
		function cs(){
			console.log(document.getElementById("email").value)
			// console.log($(#email).value)
		}
		
		function mmjingru(){
			 Bmob.User.login(document.getElementById("yonghuming").value,document.getElementById("email").value).then(res => {
				// 登录成功后跳转页面
				console.log('成功')
				// console.log(res)
				
			   location.href = "page/mp3player.html";
			 }).catch(err => {
			  console.log(err.error)
			});
		}
		
	</script>
</body>
</html>
